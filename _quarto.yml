editor: source

execute:
  freeze: auto
  echo: false
  cache: false
  warning: false 

knitr:
  opts_chunk: 
    dev: "ragg_png"
    fig-asp: 0.618  # 1 / phi
    fig-width: 8

comments:
  hypothesis: true
